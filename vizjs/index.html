<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
<script src="./dist/d3.parcoords.js"></script>
<script src="./dist/underscore.math.js"></script>
<link rel="stylesheet" type="text/css" href="./dist/d3.parcoords.css">
<div id="example-progressive" class="parcoords" style="width:100%;height:50%"></div>

<script>

  var pcz;

  // color scale for zscores
  var zcolorscale = d3.scale.linear()
    .domain([-1,-0.5,0.5,1])
    .range(["#a6cee3","#1f78b4","#b2df8a","#33a02c",
    "#fb9a99","#e31a1c","#fdbf6f","#ff7f00",
    "#cab2d6","#6a3d9a","#ffff99","#b15928"])
    .interpolate(d3.interpolateLab);
  
  // load csv file and create the chart
  d3.csv('./results.csv', function(data) {
    pcz = d3.parcoords()("#example-progressive")
      .data(data)
      .hideAxis(["group"])
      .composite("darken")
      .render()
      .alpha(0.75)
      .margin({ top: 24, left: 150, bottom: 12, right: 0 })
      .brushMode("1D-axes")  // enable brushing
      .interactive()  // command line mode
  
    change_color("neutral_score T2");
  
    // click label to activate coloring
    pcz.svg.selectAll(".dimension")
      .on("click", change_color)
      .selectAll(".label")
      .style("font-size", "14px");
  });
  
  // update color
  function change_color(dimension) {
    pcz.svg.selectAll(".dimension")
      .style("font-weight", "normal")
      .filter(function(d) { return d == dimension; })
      .style("font-weight", "bold")
  
    pcz.color(zcolor(pcz.data(),dimension)).render()
  }
  
  // return color function based on plot and dimension
  function zcolor(col, dimension) {
    var z = zscore(_(col).pluck(dimension).map(parseFloat))
    return function(d) { return zcolorscale(z(d[dimension])) }
  };
  
  // color by zscore
  function zscore(col) {
    var n = col.length,
        mean = _(col).mean(),
        sigma = _(col).stdDeviation();
    return function(d) {
      return (d-mean)/sigma;
    };
  };
  
</script>
